<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - Cryptography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #E50914;
        }
        .puzzle {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptography Room</h1>
        <p>Solve the puzzle to escape this room.</p>
        <div class="puzzle">
            <h2>Caesar Cipher</h2>
            <p>Decrypt this message: ZHOFRPH WR UHVLGHQW HYLO</p>
            <p>Hint: Use a shift of 3.</p>
            <input type="text" id="answer" placeholder="Enter your answer here">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
      function checkAnswer() {
    var answer = document.getElementById("answer").value.toUpperCase();
    if (answer === "WELCOME TO RESIDENT EVIL") {
        document.getElementById("result").innerHTML = "Correct! Proceed to the next room: <a href='room2_forensics.html'>Forensics Room</a>";
    } else {
        document.getElementById("result").innerHTML = "Incorrect. Try again!";
    }
}

    </script>
</body>
</html>
