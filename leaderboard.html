<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #E50914;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
        }
        th {
            background-color: #E50914;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <!-- Sample Data -->
            <tr>
                <td>1</td>
                <td>Player1</td>
                <td>500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Player2</td>
                <td>450</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Player3</td>
                <td>400</td>
            </tr>
        </table>
    </div>
</body>
</html>
